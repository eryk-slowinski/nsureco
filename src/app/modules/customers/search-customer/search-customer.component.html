<div class="row justify-content-center">
  <div class="col-12 col-md-10 col-lg-8">
    <form class="card card-sm" [formGroup]="searchForm">
      <div class="card-body row no-gutters align-items-center">
        <div class="col-auto">Search by:</div>
        <div class="col-auto">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="searchBy" id="name" value="name"
              formControlName="searchBy" />
            <label class="form-check-label" for="name">Name</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="searchBy" id="customerId" value="customerId"
              formControlName="searchBy" />
            <label class="form-check-label" for="customerId">ID</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="searchBy" id="pesel" value="pesel"
              formControlName="searchBy" />
            <label class="form-check-label" for="pesel">PESEL</label>
          </div>
        </div>
        <div class="col">
          <input class="form-control form-control-borderless" type="search" placeholder="Search..."
            formControlName="searchValue" />
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" type="submit" (click)="search()" [disabled]="searchForm.invalid">
            Search
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">PESEL</th>
      <th scope="col">Birth date</th>
      <th scope="col">Phone number</th>
      <th scope="col">Address</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of searchResults">
      <td>{{ result.customerId }}</td>
      <td>{{ result.name }}</td>
      <td>{{ result.pesel }}</td>
      <td>{{ result.birthDate | date: "mediumDate" }}</td>
      <td>{{ result.phoneNum }}</td>
      <td>{{ result.address }}</td>
      <td>
        <div class="dropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false"></a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a routerLink="/createpolicy" (click)="selectCustomer(result)" class="dropdown-item">Create
                    policy</a>
                </li>
                <li>
                  <a routerLink="/customer" (click)="selectCustomer(result)" class="dropdown-item">Select customer</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="searchResults?.length == 0" class="text-center mt-5">
  <h2 class="text-danger">No records</h2>
  <a class="btn btn-md btn-primary" routerLink="/createcustomer" role="button">Add new customer &raquo;</a>
</div>
