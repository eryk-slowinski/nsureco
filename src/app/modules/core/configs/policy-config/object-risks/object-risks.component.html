<h4 class="mb-3 mt-3 text-center">Object Risks</h4>
<div *ngIf="!editState; then riskConfigLookup else addRisk"></div>
<ng-template #riskConfigLookup>
  <div class="editbtn">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary btn-lg btn-block" (click)="editState=true">Edit</button>
      <button type="button" class="btn btn-primary btn-lg btn-block" routerLink="..">Back</button>
    </div>
  </div>
</ng-template>
<ng-template #addRisk>
  <div class="container mt-50">
    <div class="row mb-2">
      <div class="col-lg-1">
        <label for="id">Id</label>
      </div>
      <div class="col-lg-1">
        <label for="objectType">Object Type</label>
      </div>
      <div class="col-lg-1">
        <label for="objectRisk">Object Risk</label>
      </div>
      <div class="col-lg-1">
        <label for="required">Required</label>
      </div>
      <div class="col-lg-1">
        <label for="value">Version</label>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-lg-1">
        <input class="form-control" id="id" type="text" [(ngModel)]="newRisk.id">
      </div>
      <div class="col-lg-1">
        <input class="form-control" id="objectType" type="text" [(ngModel)]="newRisk.objectType">
      </div>
      <div class="col-lg-1">
        <input class="form-control" id="objectRisks" type="text" [(ngModel)]="newRisk.riskId">
      </div>
      <div class="col-lg-1">
        <input class="form-control" id="required" type="text" [(ngModel)]="newRisk.required">
      </div>
      <div class="col-lg-1">
        <input class="form-control" id="version" type="text" [(ngModel)]="newRisk.version">
      </div>
      <div class="col-lg-1">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" (click)="mergeRisk(); editState=false">Add/Change</button>
          <button type="button" class="btn btn-primary" (click)="editState=false">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<app-table-template [data]="data" [filteredValues]="filteredValues"></app-table-template>
