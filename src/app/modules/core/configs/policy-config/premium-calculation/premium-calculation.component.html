<h4 class="mb-3 mt-3 text-center">Premium Calc Config</h4>
<div class="editbtn">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="editState=true">Edit</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" routerLink="..">Back</button>
    </div>
</div>
<div class="FixedHeightContainer">
    <br><br><br><br>
    <div *ngIf="data.length>0">
        <app-table-template [data]="data" [filteredValues]="filteredValues"></app-table-template>
    </div>
</div>
<div class="FixedHeightContainer mt-50">
    <div class="row mb-2">
        <div class="col-lg-1">
            <label class="fw-bold" for="comboId">Combo id</label>
            <input class="form-control" id="comboId" type="text" [(ngModel)]="newValue.comboId">
        </div>
        <div class="col-lg-1">
            <label class="fw-bold" for="riskId">Risk id</label>
            <input class="form-control" id="riskId" type="text" [(ngModel)]="newValue.riskId">
        </div>
        <div class="col-lg-1">
            <label class="fw-bold" for="combinationName">Combo name</label>
            <input class="form-control" id="combinationName" type="text" [(ngModel)]="newValue.combinationName">
        </div>
        <div class="col-lg-1">
            <label class="fw-bold" for="version">Version</label>
            <input class="form-control" id="version" type="text" [(ngModel)]="newValue.version">
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-lg-1">
            <label class="fw-bold" for="header1">{{newHeader.header1}}</label>
            <input class="form-control" id="value1" type="text" [(ngModel)]="newValue.value1">
        </div>
        <div class="col-lg-1">
            <label class="fw-bold" for="header2">{{newHeader.header2}}</label>
            <input class="form-control" id="value2" type="text" [(ngModel)]="newValue.value2">
        </div>
        <div class="col-lg-1">
            <label class="fw-bold" for="header3">{{newHeader.header3}}</label>
            <input class="form-control" id="value3" type="text" [(ngModel)]="newValue.value3">
        </div>
        <div class="col-lg-1">
            <label class="fw-bold" for="header4">{{newHeader.header4}}</label>
            <input class="form-control" id="value4" type="text" [(ngModel)]="newValue.value4">
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-lg-1">
            <label class="fw-bold" for="header5">{{newHeader.header5}}</label>
            <input class="form-control" id="value5" type="text" [(ngModel)]="newValue.value5">
        </div>
        <div class="col-lg-1">
            <label class="fw-bold" for="header6">{{newHeader.header6}}</label>
            <input class="form-control" id="value6" type="text" [(ngModel)]="newValue.value6">
        </div>
        <div class="col-lg-1">
            <label class="fw-bold" for="header7">{{newHeader.header7}}</label>
            <input class="form-control" id="value7" type="text" [(ngModel)]="newValue.value7">
        </div>
        <div class="col-lg-1">
            <label class="fw-bold" for="header8">{{newHeader.header8}}</label>
            <input class="form-control" id="value8" type="text" [(ngModel)]="newValue.value8">
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-lg-1">
            <label class="fw-bold" for="value9">{{newHeader.header9}}</label>
            <input class="form-control" id="value9" type="text" [(ngModel)]="newValue.value9">
        </div>
        <div class="col-lg-1">
            <label class="fw-bold" for="value10">{{newHeader.header10}}</label>
            <input class="form-control" id="value10" type="text" [(ngModel)]="newValue.value10">
        </div>
        <div class="col-lg-1">
            <label class="fw-bold" for="value11">{{newHeader.header11}}</label>
            <input class="form-control" id="value11" type="text" [(ngModel)]="newValue.value11">
        </div>
        <div class="col-lg-1">
            <label class="fw-bold" for="value12">{{newHeader.header12}}</label>
            <input class="form-control" id="value12" type="text" [(ngModel)]="newValue.value12">
        </div>
    </div>
</div>
