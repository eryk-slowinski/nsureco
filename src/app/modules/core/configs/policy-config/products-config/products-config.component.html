<div>
    <h4 class="mb-3 mt-3 text-center">Product Config</h4>
    <div *ngIf="!editState; then productConfigLookup else addProductConfig"></div>
    <ng-template #productConfigLookup>
        <div class="editbtn">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary btn-lg btn-block" (click)="editState=true">Edit</button>
                <button type="button" class="btn btn-primary btn-lg btn-block" routerLink="..">Back</button>
            </div>
        </div>
    </ng-template>

    <ng-template #addProductConfig>
        <div class="container mt-50">
            <div class="row mb-2">
                <div class="col-lg-1">
                    <label for="id">Id</label>
                </div>
                <div class="col-lg-1">
                    <label for="productId">Product id</label>
                </div>
                <div class="col-lg-1">
                    <label for="startDate">Start date</label>
                </div>
                <div class="col-lg-1">
                    <label for="endDate">End date</label>
                </div>
                <div class="col-lg-1">
                    <label for="version">Version</label>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-lg-1">
                    <input class="form-control" id="id" type="text" [(ngModel)]="newProduct.id">
                </div>
                <div class="col-lg-1">
                    <input class="form-control" id="productId" type="text" [(ngModel)]="newProduct.productId">
                </div>
                <div class="col-lg-1">
                    <input class="form-control" id="startDate" type="date" [(ngModel)]="newProduct.startDate">
                </div>
                <div class="col-lg-1">
                    <input class="form-control" id="endDate" type="date" [(ngModel)]="newProduct.endDate">
                </div>
                <div class="col-lg-1">
                    <input class="form-control" id="version" type="text" [(ngModel)]="newProduct.version">
                </div>
                <div class="col-lg-1">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary"
                            (click)="mergeProductConfig(); editState=false">Add/Change</button>
                        <button type="button" class="btn btn-primary" (click)="editState=false">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
    <table class="table table-hover">
        <thead>
            <tr tr class="clickable">
                <th scope="col1" (click)="sorting(products,'id')">Id</th>
                <th scope="col2" (click)="sorting(products,'id')">Product id</th>
                <th scope="col3" (click)="sorting(products,'id')">Start date</th>
                <th scope="col4" (click)="sorting(products,'id')">End date</th>
                <th scope="col4" (click)="sorting(products,'id')">Version</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr class="clickable" (click)="setProductConfig(result)" *ngFor="let result of products">
                <td>{{ result['id'] }}</td>
                <td>{{ result['productId'] }}</td>
                <td>{{ result['startDate'] | date: "mediumDate"}}</td>
                <td>{{ result['endDate'] | date: "mediumDate"}}</td>
                <td>{{ result['version']}}</td>
            </tr>
        </tbody>
    </table>
</div>
