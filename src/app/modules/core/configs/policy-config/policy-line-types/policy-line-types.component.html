<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="productId">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> productId </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="policyLineType">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Policy Line Type </th>
        <td mat-cell *matCellDef="let element"> {{element.policyLineType}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="version">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Version </th>
        <td mat-cell *matCellDef="let element"> {{element.version}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
